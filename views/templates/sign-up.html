<div class="col-sm-4 col-sm-offset-4">
  <legend>Signup</legend>
  <form ng-submit="signup()">
    <div class="form-group">
      <label for="exampleInputUserName1">Username</label>
      <input type="username" ng-model="user.username" class="form-control" id="exampleInputUserName" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputImage1">Image</label>
      <input type="picture" ng-model="user.image" class="form-control" id="exampleImage" placeholder="Image url">
    </div>
    <div class="form-group">
      <label for="exampleInputDescription">Description</label>
      <input type="desc" ng-model="user.desc" class="form-control" id="exampleInputDescription" placeholder="Brief Description">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" ng-model="user.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" ng-model="user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password </label>
      <input type="password" ng-model="password_confirm" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
