<h3 class='pull-left'>Todos</h3>
<form ng-submit="createTodo()">
  <div class='form-group'>
    <textarea class='form-control' ng-model="todo.body"></textarea>
  </div>
  <button type="submit" class='btn btn-default'>Save</button>
</form>
<hr>
<ul class='list-group'>
  <li ng-repeat="todo in todos" class='list-group-item'>
    {{todo.body}}
    <a href="#" class='pull-right' ng-click="deleteTodo(todo)">
      <i class='icon ion-close-circled'></i>
    </a>
  </li>
</ul>
